<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Advanced Search</title>
</head>
<body>
    <div class="navar-google">
        <a href="index.html" class="enl-google">Google Search</a>
    </div>
    <p class="h1-text">Advanced Search</p>
    <div class="line"></div>
    <div class="sub-tem">
        <p class="h2-text">Find pages with...</p>
        <form action="https://google.com/search">
            <div class="input-advanced">
                <div class="advanced-text">
                    <p class="p-advanced">all these words: </p>
                </div>
                <div class="advanced-input">
                    <input type="text" name="as_q" class="form-control">
                </div>
            </div>

            <div class="input-advanced">
                <div class="advanced-text">
                    <p class="p-advanced">this exact word or phrase: </p>
                </div>
                <div class="advanced-input">
                    <input type="text" name="as_epq" class="form-control">
                </div>
            </div>

            <div class="input-advanced">
                <div class="advanced-text">
                    <p class="p-advanced">any of these words: </p>
                </div>
                <div class="advanced-input">
                    <input type="text" name="as_oq" class="form-control">
                </div>
            </div>

            <div class="input-advanced">
                <div class="advanced-text">
                    <p class="p-advanced">none of these words: </p>
                </div>
                <div class="advanced-input">
                    <input type="text" name="as_eq" class="form-control">
                </div>
            </div>
            <div class="div-btn">
                <input type="submit" value="Advanced Search" class="advanced-btn btn btn-primary">
            </div>
        </form>
    </div>
</body>
</html>
